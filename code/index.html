<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/normalize.css">
  <link rel = "stylesheet" href="./style/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
  <title>Frontend Mentor | To do app</title>  
</head>
<body>
    <main>
        <!-- insert task section -->
        <section class="todoContainer">
            <div class="todo">
                <div>
                    <h1>TO DO</h1>
                </div>
                <div class="themButtonContainer">
                    <img id="moon" onclick="darkTheme()" src="../images/icon-moon.svg" alt="dark theme button">
                    <img id="sun" onclick="lightTheme()" src="../images/icon-sun.svg">
                </div>
            </div>
           
       
            <div class="insertTask">
                <input id="typeTask" type = "text" placeholder="Create a new todo...">
                <input id="addButton" onclick= addTask() type="button" value = "Add new todo">
                
               
            </div>

            <!-- tasks container -->
            <div class="tasksContainer">

            </div>
           
        </section>
     

    
    </main>

 

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a target="_blank" href="https://hammada-reda.com/">Reda Hammada</a>.
  </div>
  <script src="script/app.js"></script>
  <script src="script/theme.js"></script>
</body>
</html>
